<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>List.it</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1><img src="./img/listit.svg" alt="List It To Do List"></h1>
    </header>

    

    <div class="content">

      <section id="task">
        <form id="add-todo">
          <label for="input">What do you want to get done?</label>
          <input type="text" name="description" value="" id="text-input" required>
          <div class="form-buttons">
            <input type="submit" name="submit" value="Add" id="submit">
            <button class="sort">SORT</button>
        </div>
        </form>
      </section>

      <section id="task-list">
        <div id="todo-container">
            <ul>
            </ul>
        </div>
      </section>

    </div>
  </body>

  <script type="text/javascript" src = "./logic.js"></script>
  <script type="text/javascript" src = "./dom.js"></script>
</html>
